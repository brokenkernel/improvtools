baseURL = 'https://improvtools.brokenkernel.com/'
languageCode = 'en-us'

contentDir = "content/en"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
enableGitInfo = true


[languages]
[languages.en]
languageName = "English"
# Weight used for sorting.
weight = 1
[languages.en.params]
title = 'Improv & Acting Tools'
description = "Improv & Acting Tools"

[params]
offlineSearch = true
github_repo = "https://github.com/brokenkernel/improvtools"
github_subdir = "docs"
github_project_repo = "https://github.com/brokenkernel/improvtools"
github_branch = "master"

[[menu.main]]
name = "API Docs"
weight = 50
url = "../api/index.html"
[[menu.main]]
name = "Github"
weight = 40
url = "https://github.com/brokenkernel/improvtools"

[[cascade]]
type = "blog"
toc_root = true

[cascade._target]
path = "/news/**"

[[cascade]]
type = "docs"

[cascade._target]
path = "/**"

[[params.versions]]
version = "master"

[outputs]
section = ["HTML", "RSS", "print"]

[module.hugoVersion]
extended = true
min = "0.146.4"

[[module.imports]]
path = "github.com/google/docsy"

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true
