name: run all android tests

permissions:
  contents: read
  pages: write
  id-token: write

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ 'master' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 0

      - name: Read .env
        id: env
        run: |
          . ./.env
          echo "HUGO_VERSION=${HUGO_VERSION}" >> "${GITHUB_OUTPUT}"
          echo "JVM_VERSION=${JVM_VERSION}" >> "${GITHUB_OUTPUT}"

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: '${{ steps.env.outputs.JVM_VERSION }}'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Check fastlane
        uses: ashutoshgngwr/validate-fastlane-supply-metadata@v2

      - name: Build with Gradle
        run: ./gradlew build --warning-mode all --stacktrace

      - name: Run all verification tasks
        run: ./gradlew check --warning-mode all --stacktrace
